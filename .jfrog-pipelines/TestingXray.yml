resources:
    - name: build
      type: CronTrigger
      configuration:
        interval: '*/10 * * * *'
    - name: scanResult
      type: PropertyBag
      configuration:
          result: ''

pipelines:
    - name: Testing_Xray
      configuration:
          jfrogCliVersion: 2
      steps: 
        - name: test
          type: Bash
          configuration:
            integrations:
              - name: jfrogPat
            inputResources:
                - name: build
                  trigger: true
            outputResources:
                - name: scanResult
            timeoutSeconds: 60
          execution:
            onStart:
                - echo "Starting"
                - write_output "scanResult" "result=false" 
            onExecute:
                - touch test.txt
                - echo "Hello World" > test.txt
                - jfrog scan test.txt
            onSuccess:
                - write_output "scanResult" "result=true"
        - name: result
          type: Bash
          configuration:
            inputResources:
                - name: scanResult
            inputSteps:
                - name: test
          execution:
              onExecute:
               - echo "Hello World"
               - echo "Scan Result:"
               - echo $res_scanResult_result
               - |
                  if [ $res_scanResult_result == "true" ]; then
                      exit 0;
                  fi
               - exit 1
