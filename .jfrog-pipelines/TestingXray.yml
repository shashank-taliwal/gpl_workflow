resources:
    - name: build
      type: CronTrigger
      configuration:
        interval: '*/10 * * * *'

pipelines:
    - name: Testing_Xray_2
      configuration:
          jfrogCliVersion: 2
      steps: 
        - name: test
          type: Bash
          configuration:
            integrations:
                - name: jfrogPat
            inputResources:
                - name: build
                  trigger: true
          execution:
            onExecute:
                - touch test.txt
                - echo "Hello World" > test.txt
                - jfrog scan test.txt
